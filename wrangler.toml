name = "elec-agent"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages 自动构建配置
[build]
command = "npm run build"

# D1 数据库
[[d1_databases]]
binding = "DB"
database_name = "elec-agent"
database_id = "bfb02d73-b795-43fa-a4d4-71a4971caf34"

# R2 存储桶
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "elec-agent-images"

# 环境变量
[vars]
ENVIRONMENT = "production"
NEXTAUTH_URL = "https://elec-agent.pages.dev"

# 预览环境配置
[env.preview.vars]
ENVIRONMENT = "preview"
NEXTAUTH_URL = "https://elec-agent.pages.dev"
